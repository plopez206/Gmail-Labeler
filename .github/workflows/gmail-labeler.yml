name: Schedule Gmail Labeler

on:
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-labeler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore credentials.json
        run: |
          printf '%s' "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json

      - name: Restore token.json (optional)
        run: |
          if [ -n "${{ secrets.GMAIL_TOKEN_JSON_B64 }}" ]; then
            echo "${{ secrets.GMAIL_TOKEN_JSON_B64 }}" \
              | base64 --decode > token.json
          else
            echo "No GMAIL_TOKEN_JSON_B64 provided, will do OAuth flow"
          fi

      - name: Run Gmail Labeler
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

